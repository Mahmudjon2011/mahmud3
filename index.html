<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Voice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-6 space-y-5">
    <h1 class="text-3xl font-bold text-center text-blue-700">Text-to-Voice</h1>

    <label for="text" class="block text-gray-700 font-medium">Matnni kiriting</label>
    <textarea 
      id="text" 
      rows="4"
      class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
      placeholder="Bu yerga matn yozing..."></textarea>

    
    <div class="relative">
      <select id="languageSelect" class="w-full py-2 px-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="ru-RU">–†—É—Å—Å–∫–∏–π (ru-RU)</option>
        <option value="en-US">English (en-US)</option>
        <option value="uz-UZ">O'zbek (uz-UZ)</option>
      </select>
    </div>

    <button 
      id="speakBtn"
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded-xl hover:bg-blue-700 active:scale-95 transition">
      üîä Ovoz chiqarish
    </button>
  </div>

  <script src="main.js"></script>
</body>
</html>
